      <h1 
        class="display-4 text-center">DESEJA ENTRAR EM CONTATO?</h1>
        <p class="text-center">Envie sua mensagem e aguarde nosso retorno.</p>
          <div class="divider"></div>
          <form 
          id="my-form" 
          class="row g-3"   
          action="https://formspree.io/f/xjvjbvoa"
          method="POST">
            <div class="col-sm-6">
              <label for="firstName" class="form-label">Nome</label>
              <input
                type="text"
                class="form-control"
                id="firstName"
                placeholder="Primeiro nome"
                required
                name="nome"
              />
            </div>
            <div class="col-sm-6">
              <label for="lastName" class="form-label">Sobrenome</label>
              <input
                type="text"
                class="form-control"
                id="lastName"
                placeholder="Sobrenome"
                required
                name="sobrenome"
              />
            </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="inputEmail4"
                placeholder="E-mail válido"
                name="email"
              />
            </div>         
            
            <div class="col-sm-6">
              <label for="telPhone" class="form-label">Telefone</label>
              <input
                type="text"
                class="form-control"
                id="telPhone"
                placeholder="(99) 9 9999-9999"
                required
                name="telefone"
              />
            </div>            
            <form class="was-validated">
              <div class="mb-3">
                <label for="validationTextarea" class="form-label"
                  >Mensagem</label
                >
                <textarea
                  name="mensagem"
                  class="form-control"
                  id="validationTextarea"
                  placeholder="Envie uma mensagem"
                ></textarea>
              </div>              
             </div>
              <div class="d-grid gap-2 col-6 mx-auto">
                <button id="my-form-button" class="btn btn-color" type="submit">
                  ENVIAR MENSAGEM
                </button>
                <p id="my-form-status"></p>
                <div class="divider"></div>
              </div>
            </form>
          </form>
    </div>
